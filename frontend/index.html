<!DOCTYPE html>
<html>
<head>
  <title>S&P500 Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>S&P500 Trading Simulator</h1>

  <div id="auth-section">
    <h2>Login / Sign Up</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button type="button" onclick="signUp()">Sign Up</button>
    <button type="button" onclick="logIn()">Log In</button>
    <p id="auth-message"></p>
  </div>

  <div id="app-section" style="display:none;">
    <h2>Welcome, <span id="user-display"></span></h2>
    <p><strong>Cash:</strong> $<span id="cash">10000</span></p>

    <h3>Portfolio</h3>
    <table id="portfolio-table" border="1">
      <thead>
        <tr><th>Symbol</th><th>Shares</th><th>Avg Price</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Buy Stock</h3>
    <input type="text" id="buy-symbol" placeholder="Symbol">
    <input type="number" id="buy-shares" placeholder="Shares">
    <button onclick="buyStock()">Buy</button>

    <h3>Sell Stock</h3>
    <input type="text" id="sell-symbol" placeholder="Symbol">
    <input type="number" id="sell-shares" placeholder="Shares">
    <button onclick="sellStock()">Sell</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
